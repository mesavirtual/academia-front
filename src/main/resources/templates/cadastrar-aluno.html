<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Cadastrar Aluno</h1>
<form th:action="@{/web/alunos}" th:object="${aluno}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" required>
    <br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
    <br>
    <label for="endereco">EndereÃ§o:</label>
    <input type="text" id="endereco" th:field="*{endereco}">
    <br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}">
    <br>
    <button type="submit">Salvar</button>
</form>
<a href="/alunos/listar">Voltar</a>
</body>
</html>
