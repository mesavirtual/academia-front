<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Cadastrar Professor</h1>
<form th:action="@{/professores/salvar}" th:object="${professor}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" required>
    <br>
    <label for="especializacao">Especialização:</label>
    <input type="text" id="especializacao" th:field="*{especializacao}" required>
    <br>
    <button type="submit">Salvar</button>
</form>
<a href="/professores/listar">Voltar</a>
</body>
</html>
